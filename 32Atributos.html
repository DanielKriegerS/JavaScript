<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Atributos</title>
        <!--JS-->
        <script>
            function alterarLink(){

                //obtendo o link, colocando na variavel "link"
                var link = document.getElementsByTagName("a")[0];
                //alterando o valor de "link" para outro link
                link.href="http://google.com";
            }
        </script>
    </head>

    <body>
        <a href="http://www.proway.com.br">Clique aqui</a>

        <button onclick="alterarLink()">alterar link</button>
    </body>
</html>

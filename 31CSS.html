<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estrutura base</title>
        <!--JS-->
        <script>
            function acao(){
                var texto = document.getElementsByTagName("h1")[0];

                texto.style.color = "#F00";
                texto.style.fontSize = "20px";

                texto.innerHTML = "Curso de JavaScript";
            }
        </script>
    </head>

    <body>
        <h1>JavaScript</h1>
        <button onclick="acao()">Clique Aqui</button>
    </body>
</html>

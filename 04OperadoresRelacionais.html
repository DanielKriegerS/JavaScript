<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Operadores Relacionais</title>
        <!--JS-->
        <script>
             window.alert(3 < 4);   
             window.alert(3 > 4);
             window.alert(3 == 4);
             window.alert(3 != 4);
             window.alert(3 <= 4);
             window.alert(3 >= 4);
        </script>
    </head>
</html>

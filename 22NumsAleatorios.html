<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Número Aleatório</title>
            
        <script>
            // alert(Math.random());  exibe aleat entre 0 e 1

            //para exibir arredondado:

            var numero = Math.random() * 100 // multiplica o valor entre 0 e 1

            alert(Math.round(numero));
            
            
        </script>
    </head>
</html>

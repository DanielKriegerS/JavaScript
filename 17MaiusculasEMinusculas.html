<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Maiúsculas e minúsculas</title>
            
        <script>
            var palavra = "InfOrmáTicA";
           
            alert(palavra.toUpperCase); //maiúscula.
            alert(palavra.toLowerCase); //minúscula.
            
        </script>
    </head>
</html>

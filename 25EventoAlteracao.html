<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Evento Alteração</title>
            
        <script>
            function mensagem(){

                var curso = document.getElementById("cursos").value; //pega o valor da opção do curso selecionado
                alert("Você escolheu o curso "+ curso);
            }
            //necessário criar um ID lá no select pra ser usado aqui.
        </script>
    </head>

    <body> 
        <select onchange="mensagem()" id="cursos">
            <option>Escolha seu curso</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>

        </select>

    </body>
</html>

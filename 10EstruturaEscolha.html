<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estrutura de Escolha</title>
            
        <script>
          var codigo = 2;

          switch(codigo){
            case 1:
                alert("Pizza");
                break;
            case 2:
                alert("Suco");
                break;
            case 3:
                alert("Macarrão");
                break;
            default:
                alert("Valor inválido.")
            }
        </script>
    </head>
</html>

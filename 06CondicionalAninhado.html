<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Condicional Aninhada</title>
            
        <script>
           var media = 8.5;

           if (media == 7){
            alert("Parabéns, nota máxima!");
           } else if (media >= 9){
            alert ("Ótimo.");
           } else if (media >= 8){
            alert ("Bom.");
           } else if (media >= 7){
            alert ("Aprovado na média.");
           } else if (media >= 5){
            alert ("Em recuperação!");
           } else {
            alert ("Reprovou!");
           }
        </script>
    </head>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estrutura base</title>
        <!--JS-->
        <script>
            function exibirConteudo(){
                var campo = document.getElementById("campo");

                alert(campo.value);

                campo.value=""; // "limpa" o valor do campo
            }
        </script>
    </head>

    <body>
        <input type="text" id="campo">
        <button onclick="exibirConteudo()">Clique Aqui</button>
    </body>
</html>
